<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="theme">theme: </div>
	<div class="calc">
		<div id="grp1">
			<input id="display" ><br>
			<input id="output" ><br>
		</div>
		<button value="C" id="reset" style="background-color:#e60000;"> C </button>
		<button value="/" id="dvsn" style="background-color:#47476b;"> &#247 </button>
		<button value="+" id="addtn" style="background-color:#00aaff;"> + </button>
		<button value="*" id="mxply" style="background-color:#b38f00;"> &#215 </button><br>
		<button value="7" id="7"> 7 </button>
		<button value="8" id="8"> 8 </button>
		<button value="9" id="9"> 9 </button>
		<button value="." id="dot"> &#46 </button><br>
		<button value="4" id="4"> 4 </button>
		<button value="5" id="5"> 5 </button>
		<button value="6" id="6"> 6 </button>
		<button value="-" id="subt" style="background-color: #b30047;"> - </button><br>
		<button value="1" id="1"> 1 </button>
		<button value="2" id="2"> 2 </button>
		<button value="3" id="3"> 3 </button>
		<button name="ans" id="eqlTo" style="background-color: #009900;"> = </button><br>
		<button value="0" id="zero"> 0 </button>
		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
